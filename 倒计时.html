<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      body {
        background: #000;
      }
      p {
        width: 400px;
        height: 400px;
        border-radius: 100%;
        font-weight: 700;
        text-align: center;
        line-height: 400px;
        color: #fff;
        font-size: 200px;
        border:10px solid #fff;
        position: absolute;
        top:50%;
        left:50%;
        margin-left: -200px;
        margin-top: -200px;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        var num = document.getElementsByTagName('p')[0];
        var bol = true;
        // var timer = setInterval(function(){
        //   if (count > -1) {
        //     num.innerHTML = count ;
        //     count--;
        //   }else {
        //     clearInterval(timer);
        //   }
        //
        // },1000);
        num.onclick = function(){
          if (bol) {
            bol = false
            if (num.innerHTML == 0) {
                var inde = 1;
                var timer = setInterval(function(){
                if (inde < 10) {
                  num.innerHTML = inde ;
                  inde++;
                }else {
                  bol = true;
                  clearInterval(timer);
                  num.innerHTML = inde ;
                }
              },1000);
            }else if (num.innerHTML == 10){
              var count = 9;
              var timer = setInterval(function(){
                if (count > 0) {
                  num.innerHTML = count ;
                  count--;
                } else {
                  bol = true;
                  clearInterval(timer);
                  num.innerHTML = count ;
                }
              },1000);
            }
          }
        };
      };
    </script>
  </head>
  <body>
    <p>10</p>
  </body>
</html>
