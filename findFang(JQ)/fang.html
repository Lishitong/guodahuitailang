<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      *  {
        margin: 0;
        padding: 0;
      }

      #wrap {
        width: 400px;
        height: 500px;
        box-shadow:0 5px 5px #999;
        margin: 0 auto;
        /*overflow: hidden;*/
        padding-top:0.1px;
        /*border-top: 1px solid transparent;*/
      }

      #imgs {
        width: 350px;
        height: 350px;
        margin: 0 auto;
        margin-top: 100px;
      }

      #imgs img {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="./jquery-3.2.1.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#imgs').on('click', '.fang', function(event) {
            next();
        });
        var index = 0;
        var num = 1;
        function next(){
          num++;
          $('#imgs').empty();
          index = parseInt(Math.random()*(num*num));
          for (var i = 0; i < num*num; i++) {
            var imgObj = $('<img>').css({
              width:$('#imgs').width()/num,
              height:$('#imgs').height()/num,
              float:'left'
            });
            if (index == i) {
              imgObj.attr({
                'src':'./2.png',
                'class':'fang'
              });
            }else {
              imgObj.attr('src','./1.png');
            }
            $('#imgs').append(imgObj);
          }
        }
      });
    </script>
  </head>
  <body>
    <!-- 包裹游戏面板的大容器 -->
    <div id="wrap">
      <!-- 盛放照片的容器 -->
      <div id="imgs">
        <img src="./2.png" class="fang">
      </div>
    </div>
  </body>
</html>
